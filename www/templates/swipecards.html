<ion-pane class="card-pane modal" ng-controller="CardsCtrl">
      <ion-header-bar class="bar-transparent">
        <h1 class="title">Escoja una foto de un salchi</h1>
      </ion-header-bar>

      <swipe-cards on-card-swipe="onSwipe($event)">

      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Escoja una foto de un salchi - Swipe Down
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">

          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
              <img ng-src="{{card.image}}">
            </div>
            <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="choose(card.image)">Aceptar</button>
              <button class="button button-clear button-dark" ng-click="goAway()">Otra</button>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>
